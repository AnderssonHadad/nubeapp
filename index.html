<!DOCTYPE html>
<html>
<head>
    <title>Nube App</title>
</head>
<body>
    <h2>Subir archivo a la nube</h2>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Subir</button>
    </form>

    <h3>Archivos almacenados:</h3>
    <ul>
        {% for file in files %}
        <li>
            {{ file }} -
            <a href="/download/{{ file }}">Descargar</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
